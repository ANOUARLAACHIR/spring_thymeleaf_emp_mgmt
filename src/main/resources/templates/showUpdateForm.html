<!Doctype html>
<html lang="eng">
<head>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card mt-2">
        <div class="card-header d-flex align-items-center justify-content-between">
            <p>Add New Employee</p>
            <a th:href="@{/}" class="btn btn-primary">Home</a>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
                <input type="hidden" th:field="*{id}">
                <div class="form-group row mb-2">
                    <div class="col-3">
                        <label for="first_name">First Name:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" id="first_name" th:field="*{firstName}" class="form-control">
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <div class="col-3">
                        <label for="last_name">Last Name:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" id="last_name" th:field="*{lastName}" class="form-control">
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <div class="col-3">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" id="email" th:field="*{email}" class="form-control">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Update Employee</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
